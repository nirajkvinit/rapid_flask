<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Weather App</title>
  </head>
  <body>
    <h1>Weather forecast for London</h1>
      {% for day in forecast_list %}
        {% if day[3] == "moderate rain" %}
          <p style="color:green;">{{day[0]}} &ndash; {{day[1]}} &ndash; {{day[2]}} &ndash; {{day[3]}}</p>
        {% else %}
          <p>{{day[0]}} &ndash; {{day[1]}} &ndash; {{day[2]}} &ndash; {{day[3]}}</p>
        {% endif %}
      {% endfor %}
  </body>
</html>
